<section class="content">
    <div class="row">
        <div class="col s12">
            <mat-card class="results">
                <div *ngIf="loader">
                    <mat-spinner diameter="40"></mat-spinner>
                </div>
                <div *ngIf="!loader">
                    <p class="response">
                        "{{resultados.result}}"
                    </p>
                    
                    <p class="name-section">
                        Nombre y apelldos:
                    </p>
                    
                    <p class="name">
                        {{resultados.name}}
                    </p>
                    
                    <p class="phone-section">
                        Celular:
                    </p>
    
                    <p class="phone">
                        {{resultados.phone}}
                    </p>
                    
                    <p class="bussines-section">
                        Empresa:
                    </p>
                    
                    <p class="bussines">
                        {{resultados.bussines}}
                    </p>
                </div>
                        
            </mat-card>
        </div>
    </div>
</section>
