<h1 mat-dialog-title>Editar Administrador</h1>

<form #f="ngForm" ngNativeValidate (ngSubmit)="actualizarUsuario(f)">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Correo electrónico</mat-label>
                    <input type="email" matInput placeholder="Correo electrónico" [(ngModel)]="data.email" required name="email">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput placeholder="Nombres" [(ngModel)]="data.name" required name="name">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput placeholder="Apellidos" [(ngModel)]="data.lastname" required name="lastname">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Rol</mat-label>
                    <mat-select [(ngModel)]="data.role" name="role" required>
                        <mat-option value="DOCTOR">
                            Doctor
                        </mat-option>
                        <mat-option value="LECTOR">
                            Lector
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()" type="button">Cancelar</button>
        <button mat-stroked-button cdkFocusInitial type="submit">Guardar</button>
    </div>

</form>
