<h1 mat-dialog-title>Registrar Administrador</h1>

<form #f="ngForm" ngNativeValidate (ngSubmit)="registrarUsuario(f)">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Correo electr칩nico</mat-label>
                    <input type="email" matInput placeholder="Correo electr칩nico" [(ngModel)]="user.email" required name="email">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Contrase침a</mat-label>
                    <input type="password" matInput placeholder="Contrase침a" [(ngModel)]="user.password" required name="password">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput placeholder="Nombres" [(ngModel)]="user.name" required name="name">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput placeholder="Apellidos" [(ngModel)]="user.lastname" required name="lastname">
                </mat-form-field>
            </div>
    
            <div class="col s12">
                <mat-form-field>
                    <mat-label>Rol</mat-label>
                    <mat-select [(ngModel)]="user.role" name="role" required>
                        <mat-option value="DOCTOR">
                            Doctor
                        </mat-option>
                        <mat-option value="LECTOR">
                            Lector
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()" type="button">Cancelar</button>
        <button mat-stroked-button cdkFocusInitial type="submit">Registrar</button>
    </div>

</form>
