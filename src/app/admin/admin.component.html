      <mat-nav-list style="padding-top: 25px;">
        <p style="color: #546e7a; padding-left: 30px; margin-bottom: 15px;">P치ginas</p>
        
        <div *ngFor="let page of pages">
          <a *ngIf="page.submenus.length == 0 && page.enabled" mat-list-item [routerLinkActive]="['active']" [routerLink]="[page.url]">
            <mat-icon mat-list-icon class="mat-icons" aria-hidden="false" aria-label="Example home icon">{{page.icono}}</mat-icon>
            <span>{{page.titulo}}</span>
          </a>

          <div *ngIf="page.submenus.length > 0 && page.enabled">
            <mat-list-item (click)="page.showSubmenu = !page.showSubmenu" class="parent">
              <span class="full-width" *ngIf="page.isExpanded || page.isShowing">{{page.titulo}}</span>
              <mat-icon mat-list-icon class="mat-icons">{{page.icono}}</mat-icon>
              <span class="example-spacer"></span>
              <mat-icon class="menu-button" [ngClass]="{'rotated' : page.showSubmenu}" *ngIf="page.isExpanded || page.isShowing">expand_more</mat-icon>
            </mat-list-item>
  
            <div class="submenu" [ngClass]="{'expanded' : page.showSubmenu}" *ngIf="page.isShowing || page.isExpanded">
              <div *ngFor="let subpage of page.submenus">
                <a *ngIf="subpage.enabled" class="subitem" mat-list-item [routerLinkActive]="['active']" [routerLink]="[subpage.url]" >{{subpage.titulo}}</a>
              </div>
              
            </div>

          </div>
        </div>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z4 header">
        
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        &nbsp;

        <p class="vs-title">Sistema de Autodiagn칩stico y Vigilancia de Salud</p>

        <span class="example-spacer"></span>
        
        <button mat-icon-button [matMenuTriggerFor]="notification" aria-label="Example icon-button with a menu">
          <mat-icon class="white-icon" matBadge="1" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <mat-menu #notification="matMenu" xPosition="before">
          <button mat-menu-item>
            <mat-icon>notifications</mat-icon>
            <span>Nueva notificaci칩n</span>
          </button>
          
        </mat-menu>
        <mat-icon class="white-icon" style="margin-left: 15px;">power_settings_new</mat-icon>
        <span class="white-icon" style="font-size: 14px; font-weight: 400; cursor: pointer;" (click)="cerrarSesion()">CERRAR SESION</span>
        <mat-menu #menuAccount="matMenu">
          <button mat-menu-item>Elvin Flores</button>
          <button mat-menu-item (click)="cerrarSesion()">Cerrar Sesi칩n</button>
        </mat-menu>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
